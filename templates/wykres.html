<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="{{url_for('static', filename='d3.js')}}"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     
    <title>O jakie kwocie?</title>
    <style>

.top-buffer { margin-top:20px; }
    </style>
  </head>
  <body>



  <div class="container">
 <!-- Image and text -->
    <div class="row">
      <div class="col">
    <nav class="navbar navbar-light bg-light">
      <h1>O jakiej kwocie mówimy?</h1>
    </nav>
    </div>
    </div>
    
      <form id="upload-form" action="{{ url_for('main') }}" method="POST">
  
        <div class="row top-buffer">
          <div class="col">
            <input type="text" class="form-control" placeholder="Kapitał" name="kapital" value="500000">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="DD/MM/YYYY Data uruchomienia" name="datastart" value="04/11/2021">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="okresy" name="okresy" value="100">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="X% Obniżenie wiboru" name="r_obnizki" value="2">
          </div>
          </div>
           
          <div class="text-right top-buffer">

                <button type="submit" class="btn btn-primary">Oblicz</button>
        </div>

  
           

      </form>



      <div class="row top-buffer">
        <div class="col">

          <div class="card">
            <div class="card-header">
              Wariant A - różnica rat
            </div>
            <div class="card-body">
              <h5 class="card-title" id="suma_rat">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
          </div>

      </div>

    </div>

    <div class="row top-buffer">
      <div class="col">
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-text">
          Wyniki obliczeń są poglądowe.
        </span>
      </nav>
    </div>

  </div>



  
</div>
 


    {% if dane %}

    <script type="text/javascript">
      var kredyt_dane = JSON.parse('{{dane | tojson|safe}}');
      console.log(kredyt_dane['raty'])

      suma_rat = d3.sum(kredyt_dane['raty'], d => d.rata)
      suma_odsetek = d3.sum(kredyt_dane['raty'], d => d.odsetki)

      zloty = function (d) { return d3.format(",.2f")(d) + " zł"; }
      
      d3.select("#suma_rat").text(zloty(suma_rat))

      console.log(suma_rat)
      console.log(suma_odsetek)
      console.log(suma_rat-suma_odsetek)
    </script>

  {% endif %}

  </body>
</html>
